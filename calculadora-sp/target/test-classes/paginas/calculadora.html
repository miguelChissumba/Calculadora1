<!DOCTYPE html>
<%@ taglib uri="http://www.springframework.org/tags/form" prefix="calculadora" %>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Calculadora</title>
<meta charset="ISO-8859-1">
	<title>Log-in da Calculadora</title>
		<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!--===============================================================================================-->	
		<link rel="icon" type="image/png" href="images/icons/favicon.ico"/>
	<!--===============================================================================================-->
		<link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
	<!--===============================================================================================-->
		<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
	<!--===============================================================================================-->
		<link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">
	<!--===============================================================================================-->	
		<link rel="stylesheet" type="text/css" href="vendor/css-hamburgers/hamburgers.min.css">
	<!--===============================================================================================-->
		<link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css">
	<!--===============================================================================================-->
		<link rel="stylesheet" type="text/css" href="css/util.css">
		<link rel="stylesheet" type="text/css" href="css/main.css">
	<!--===============================================================================================-->
</head>
	<body>
		<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
			
				<form:form id="calculadora" action="" method="POST" modelAttribute="calculadora">
					<span class="login100-form-title">
						VALOR DE 'A'
					</span>

					<div class="wrap-input100 validate-input m-b-10" data-validate = "Preencha valor de A" >
						<form:input class="input100" type="text" name="valorA " placeholder="valorA"/>
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-user" aria-hidden="true"></i>
						</span>
					</div>
					<span class="login100-form-title">
						VALOR DE 'B'
					</span>

					<div class="wrap-input100 validate-input m-b-10" data-validate = "Preencha o valor B" >
					<form:input class="input100" type="text" name="valorB" placeholder="valorB"/>
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-user" aria-hidden="true"></i>
						</span>
					</div>
					<span class="login100-form-title">
						Operador
					</span>

					<div class="wrap-input100 validate-input m-b-10" data-validate = "Coloque o perador (+,-,*,/)" >
						<form:input class="input100" type="text" name="operador" placeholder="operador"/>
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-user" aria-hidden="true"></i>
						</span>
					</div>
					<div class="container-login100-form-btn">
						<form:button class="login100-form-btn">
							Submeter (=)
						</form:button>
					</div>
				</form:form>
				<%= (request.getAttribute("msg") != null) ? request.getAttribute("msg") : "" %>
				
			</div>
			
		</div>
			
			<!--===============================================================================================-->	
				<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
			<!--===============================================================================================-->
				<script src="vendor/bootstrap/js/popper.js"></script>
				<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
			<!--===============================================================================================-->
				<script src="vendor/select2/select2.min.js"></script>
			<!--===============================================================================================-->
				<script src="vendor/tilt/tilt.jquery.min.js"></script>
				<script >
					$('.js-tilt').tilt({
						scale: 1.1
					})
				</script>
			<!--===============================================================================================-->
				<script src="js/main.js"></script>
		
	</body>
</html>
